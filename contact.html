<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>

    <!--    Header  -->
    <header>
        <!--    Username -->
        <div class="header-container">
            <span>
                <div>Nubar Xalidova</div>
            </span>

            <!-- Menu -->
            <div class="menu">
                <ul>
                    <li>About &nbsp; |&nbsp;</li>
                    <li>&nbsp;Portfolio&nbsp; |&nbsp;</li>
                    <li>&nbsp;Contact &nbsp;</li>
                </ul>
            </div>
        </div>
    </header>


    <!--    Body   -->

    <div class="container">

        <div class="main-container">
            <div class="contact">
                <div>
                    <h1 id="contact">Contact</h1>
                </div>
                <hr class="border">
                <div class="contact-form">
                    <form action="" method="get">
                        <label for="name">Name</label> <br>
                        <input type="text" id="name" placeholder="John Smith"><br>


                        <label for="email">Email</label> <br>
                        <input type="text" id="email" placeholder="example@gmail.com"><br>

                        <label for="message">Message</label> <br>
                        <textarea id="message"></textarea>

                        <input type="submit" value="Submit">

                    </form>
                </div>


            </div>

            <div class="connect">
                <div>
                    <h1 id="connect">Connect with Me</h1>
                </div>
                <hr class="border">
                <div class="connect-tools">

                    <img src="./assets/images/github.png" alt="GitHub">
                    <img src="./assets/images/linkedin.png" alt="Linkedin">
                    <img src="./assets/images/stackoverflow.png" alt="Stackoverflow">

                </div>
            </div>

        </div>




    </div>
    <footer>
        &copy; Copyright 2019 Nubar Xalidova
    </footer>

</body>

</html>
